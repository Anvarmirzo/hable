<div class="modal-wrapper" id="modal">
  <form class="modal" id="modal-form">
    <button class="btn close js-modal-close" type="button">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path d="M1.33325 1.33334L14.6666 14.6667" stroke="#486260" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round"/>
        <path d="M14.6665 1.33334L1.33317 14.6667" stroke="#486260" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round"/>
      </svg>
    </button>
    <div class="step step-1 ">
      <legend class="h2">Please Share Your Email.</legend>
      <p class="modal__desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fames mattis sed risus risus
        consequat sed nisi. Ultrices
        egestas ut elementum tempor.</p>
      <div class="modal-control">
        <label>
          <input class="modal__input" type="email" placeholder="Your Email Address">
          <span class="error-message caption">Enter a valid mail type</span>
        </label>
        <button class="btn big gradient">Submit</button>
      </div>
    </div>
    <div class="step step-2">
      <span class="h2">Thank you!</span>
      <p class="modal__desc">Your email address was successfuly sended. <br>
        We will contact you as soon as possible.</p>
      <img src="./img/cards/modal/envelope.svg" alt="">
    </div>
  </form>
</div>
